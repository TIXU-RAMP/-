<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .featured-games, .game-list, .game-card {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        img {
            width: 600px;
            height: 300px;
            border-radius: 8px;
        }

        .play-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .search-bar {
            padding: 5px;
            border: none;
            border-radius: 4px;
            width: 200px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-card {
            flex: 1 1 calc(33% - 20px);
            box-sizing: border-box;
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Game Hub</h1>
            <nav>
                <ul>
                    <li><a href="TIXU-RAMP/-/.github.io">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Top Games</a></li>
                    <li><a href="#">New Games</a></li>
                </ul>
            </nav>
        </div>
        <input type="text" class="search-bar" placeholder="Search games...">
    </header>

    <section class="featured-games fade-in">
        <div class="container">
            <h2>Featured Games</h2>
            <div class="game-list">
                <div class="game-card">
                    <img src="https://via.placeholder.com/200x150" alt="Game 1">
                    <h3>Game 1</h3>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/200x150" alt="Game 2">
                    <h3>Game 2</h3>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/200x150" alt="Game 3">
                    <h3>Game 3</h3>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Game Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
